name: Docker

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: leaveportal

jobs:
  build:
    name: Build container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
#       - name: Get tag
#         id: tag
#         uses: dawidd6/action-get-tag@v1
      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            version=${{ steps.tag.outputs.tag }}
          tags: ${{ secrets.ACR_ENDPOINT }}/${{ env.IMAGE_NAME }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.24'
          
      - name: Set Target AKS Cluster
        uses: azure/aks-set-context@v3
        with:
          resource-group: 'zura_cluster_group'
          cluster-name: 'zura_cluster'
          admin: 'false'
          use-kubelogin: 'true'

      - uses: Azure/k8s-deploy@v4
        with:
          resource-group: 'zuraresource'
          name: 'zura_cluster'
          action: deploy
          strategy: basic

          private-cluster: true
          manifests: |
            manifests/leaveportal.yaml
          images: |
            zuraregistry.azurecr.io/leaveportal
